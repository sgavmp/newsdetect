<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="description"
	content="Aplicacion GBFoods. Universidad Complutense. Joaquin Gayoso-Cabada, Sergio Garcia-Alonso. Grupo ILSA" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GB FOODS: Sistema de Alertas</title>

<link
	href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"
	rel="stylesheet" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--  <link rel="stylesheet"
	href="https://code.getmdl.io/1.1.1/material.deep_orange-orange.min.css" />  -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css"
	rel="stylesheet" />

<link th:href="@{/static/css/material.css}" href="style.css"
	type="text/css" rel="stylesheet" media="screen,projection" />
<link th:href="@{/static/css/style.css}" href="style.css"
	type="text/css" rel="stylesheet" media="screen,projection" />
<link th:href="@{/static/css/material.modal.css}"
	href="material.modal.css" type="text/css" rel="stylesheet" />
<link
	href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css"
	rel="stylesheet" />

<link th:href="@{/static/css/cangas.datepicker.css}"
	href="cangas.datepicker.css" type="text/css" rel="stylesheet" />		
		
<style>
#view-source {
	position: fixed;
	display: block;
	right: 0;
	bottom: 0;
	margin-right: 40px;
	margin-bottom: 40px;
	z-index: 900;
}

div.mdl-layout__container {
    min-width: 800px;
    height: inherit;
}
</style>
</head>
<body>
	<div
		class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
		<header th:fragment="menu-superior"
			class="demo-header mdl-layout__header mdl-color--white mdl-color--grey-100 mdl-color-text--grey-600">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title mdl-color-text--primary"
					th:text="${menu}">Resumen</span>
				<div class="mdl-layout-spacer"></div>
				<!-- <div
					Quitar espacio en los guiones de las clases
					class="mdl-textfield mdl-js-textfield mdl-textfield- -expandable">
					<label class="mdl-button mdl-js-button mdl-button- -icon"
						for="search"> <i class="material-icons">search</i>
					</label>
					<div class="mdl-textfield__expandable-holder">
						<input class="mdl-textfield__input" type="text" id="search" /> <label
							class="mdl-textfield__label" for="search">Enter your
							query...</label>
					</div> 
				</div> -->
			</div>
		</header>
		<div th:fragment="menu-izquierdo"
			class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-800 mdl-color-text--primary">
			<header sec:authorize="isAuthenticated()" class="demo-drawer-header">
				<div class="demo-avatar-dropdown">
					<span sec:authentication="principal.email">hello@example.com</span>
					<div class="mdl-layout-spacer"></div>
					<button id="accbtn"
						class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
						<i class="material-icons" role="presentation">arrow_drop_down</i>
						<span class="visuallyhidden">Accounts</span>
					</button>
					<ul
						class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
						for="accbtn">
						<li class="mdl-menu__item"><a th:href="@{/logout}" href=""><span th:text="${outmenu}">Salir</span></a></li>
					</ul>
				</div>
			</header>
			<header sec:authorize="!isAuthenticated()" class="demo-drawer-header">
				<div class="demo-avatar-dropdown">
					<span><span th:text="${anonimmenu}">Hola Anonimo. </span><a th:href="@{/login}" href=""><span th:text="${accesmenu}">Accede</span></a></span>
					<div class="mdl-layout-spacer"></div>
				</div>
			</header>
			<nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
				<a class="mdl-navigation__link"
					th:class="${url == #httpServletRequest.requestURI ? 'mdl-navigation\_\_link mdl-navigation\_\_link--current' : 'mdl-navigation__link'}"
					th:href="${url}" th:with="url=@{/}" href=""><i
					class="mdl-color-text--white material-icons" role="presentation">insert_chart</i><span th:text="${controlpanelmenu}">Panel
					de Control</span></a>
				<div class="mdl-navigation__group"  th:text="${alertassanitariasmenu}">Alertas Sanitarias</div>
				<a class="mdl-navigation__link mdl-navigation__sub_link"
					th:class="${url == #httpServletRequest.requestURI ? 'mdl-navigation\_\_link mdl-navigation\_\_link--current mdl-navigation\_\_sub_link' : 'mdl-navigation\_\_link mdl-navigation\_\_sub_link'}"
					th:href="${url}" th:with="url=@{/alerts/detect}" href=""><i
					class="mdl-color-text--white material-icons" role="presentation">add_alert</i><span th:text="${alertactivemenu}">Activas</span></a><a
					sec:authorize="isAuthenticated()"
					class="mdl-navigation__link mdl-navigation__sub_link"
					th:class="${url == #httpServletRequest.requestURI ? 'mdl-navigation\_\_link mdl-navigation\_\_link--current mdl-navigation\_\_sub_link' : 'mdl-navigation\_\_link mdl-navigation\_\_sub_link'}"
					th:href="${url}" th:with="url=@{/alerts/list}" href=""><i
					class="mdl-color-text--white material-icons" role="presentation">create</i><span th:text="${alertlistedmenu}">Listado</span></a>
				<div class="mdl-navigation__group" th:text="${riesgossanitariasmenu}">Otros Riesgos</div>
				<a class="mdl-navigation__link mdl-navigation__sub_link"
					th:class="${url == #httpServletRequest.requestURI ? 'mdl-navigation\_\_link mdl-navigation\_\_link--current mdl-navigation\_\_sub_link' : 'mdl-navigation\_\_link mdl-navigation\_\_sub_link'}"
					th:href="${url}" th:with="url=@{/risks/detect}" href=""><i
					class="mdl-color-text--white material-icons" role="presentation">add_alert</i><span th:text="${riesgosactivemenu}">Activas</span></a>
				<a sec:authorize="isAuthenticated()"
					class="mdl-navigation__link mdl-navigation__sub_link"
					th:class="${url == #httpServletRequest.requestURI ? 'mdl-navigation\_\_link mdl-navigation\_\_link--current mdl-navigation\_\_sub_link' : 'mdl-navigation\_\_link mdl-navigation\_\_sub_link'}"
					th:href="${url}" th:with="url=@{/risks/list}" href=""><i
					class="mdl-color-text--white material-icons" role="presentation">create</i><span th:text="${riesgoslistedmenu}">Listado</span></a>
				<a class="mdl-navigation__link"
					th:class="${url == #httpServletRequest.requestURI ? 'mdl-navigation\_\_link mdl-navigation\_\_link--current' : 'mdl-navigation__link'}"
					th:href="${url}" th:with="url=@{/feeds}" href=""><i
					class="mdl-color-text--white material-icons" role="presentation">storage</i><span th:text="${websitesmenu}">Websites</span></a>
				<a sec:authorize="isAuthenticated()" class="mdl-navigation__link"
					th:class="${url == #httpServletRequest.requestURI ? 'mdl-navigation\_\_link mdl-navigation\_\_link--current' : 'mdl-navigation__link'}"
					th:href="${url}" th:with="url=@{/locations}" href=""><i
					class="mdl-color-text--white material-icons" role="presentation">language</i><span th:text="${provedoresmenu}">Provedores</span></a>
				<a sec:authorize="isAuthenticated()" class="mdl-navigation__link"
					th:class="${url == #httpServletRequest.requestURI ? 'mdl-navigation\_\_link mdl-navigation\_\_link--current' : 'mdl-navigation__link'}"
					th:href="${url}" th:with="url=@{/topic}" href=""><i
					class="mdl-color-text--white material-icons" role="presentation">book</i><span th:text="${topicsmenu}">Topics</span></a>
				<a sec:authorize="isAuthenticated()" class="mdl-navigation__link"
					th:class="${url == #httpServletRequest.requestURI ? 'mdl-navigation\_\_link mdl-navigation\_\_link--current' : 'mdl-navigation__link'}"
					th:href="${url}" th:with="url=@{/query	}" href=""><i
					class="mdl-color-text--white material-icons" role="presentation">search</i><span th:text="${querysmenu}">Query</span></a>
				<a sec:authorize="isAuthenticated()" class="mdl-navigation__link"
					th:class="${url == #httpServletRequest.requestURI ? 'mdl-navigation\_\_link mdl-navigation\_\_link--current' : 'mdl-navigation__link'}"
					th:href="${url}" th:with="url=@{/cargaxls }" href=""><i
					class="mdl-color-text--white material-icons" role="presentation">unarchive</i><span th:text="${testsalertsmenu}">Prueba</span></a>
				<a sec:authorize="isAuthenticated()" class="mdl-navigation__link"
					th:class="${url == #httpServletRequest.requestURI ? 'mdl-navigation\_\_link mdl-navigation\_\_link--current' : 'mdl-navigation__link'}"
					th:href="${url}" th:with="url=@{/oisystem }" href=""><i
					class="mdl-color-text--white material-icons" role="presentation">swap_vert</i><span th:text="${iosystemsmenu}">Sistema IO</span></a>
				<div class="mdl-layout-spacer"></div>
				<a class="mdl-navigation__link" href=""><i
					class="mdl-color-text--white material-icons" role="presentation">help_outline</i><span
					class="visuallyhidden">Help</span></a>
			</nav>
		</div>
		<main class="mdl-layout__content mdl-color--withe"> </main>
		<footer>
			<div aria-live="assertive" aria-atomic="true" aria-relevant="text"
				class="mdl-snackbar mdl-js-snackbar">
				<div class="mdl-snackbar__text"></div>
				<button class="mdl-snackbar__action" type="button"></button>
			</div>
			<!--  Scripts-->

			<script type="text/javascript"
				src="https://code.jquery.com/jquery-2.2.4.js"></script>
			<script src="http://code.jquery.com/jquery-migrate-1.4.1.js"></script>

			<script type="text/javascript"
				src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>

			<script src="http://code.highcharts.com/stock/highstock.js"></script>
			<script src="https://code.highcharts.com/modules/exporting.js"></script>
			<script src="https://code.getmdl.io/1.1.1/material.min.js"></script>
			<!-- <script th:src="@{/static/js/material.snackbar.js}"
				src="https://code.jquery.com/jquery-2.1.1.min.js"></script> -->
			<script th:inline="javascript">
				/*<![CDATA[*/
				$(document).ready(
						function() {
							componentHandler.upgradeAllRegistered();
							var mesInfo = [[${info}]];
							var mesError = [[${error}]];
							var notification = document
									.querySelector('.mdl-js-snackbar');
							if (mesInfo!=null) {
								notification.MaterialSnackbar.showSnackbar({
									message : mesInfo,
									cssColor : 'mdl-color--primary',
									timeout : 3000
								});
						}
							if (mesError!=null) {
								notification.MaterialSnackbar.showSnackbar({
									message : mesError,
									cssColor : 'mdl-color--red',
									timeout : 3000
								});
							}
						});
				/*]]>*/
			</script>
				
		</footer>
	</div>
</body>
</html>
