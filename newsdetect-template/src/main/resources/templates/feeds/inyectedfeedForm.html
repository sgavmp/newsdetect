<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="base :: head">
</head>
<body>
	<div
		class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
		<header
			class="demo-header mdl-layout__header mdl-color--white mdl-color--grey-100 mdl-color-text--grey-600"
			th:replace="base :: menu-superior"> </header>
		<div
			class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-800 mdl-color-text--primary"
			th:include="base :: menu-izquierdo"></div>
		<main
			class="mdl-layout__content mdl-color--withe mdl-typography--text-center">
		<div class="doc-page mdl-grid">
			<div
				class="mdl-cell mdl-cell--6-col mdl-cell--3-offset mdl-color--white">
				<div th:inline="text"
					class="mdl-cell mdl-cell--12-col mdl-cell--12-col-desktop mdl-typography--display-1-color-contrast">
					[[${feed.name==null ? feedcreate:feededitf}]]</div>
				<form action="#" val:validate="${feed}" th:object="${feed}"
					method="post">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
					<div class="mdl-cell mdl-cell--3-col">
						<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect"
							for="actived"> <input type="checkbox"
							class="mdl-switch__input" id="actived" name="actived"
							th:checked="*{actived}" th:field="*{actived}" /> <span
							class="mdl-switch__label"><span th:text="${feedswactivated}">Activado</span></span>
						</label>
					</div>	
					<div
						class="mdl-cell mdl-cell--8-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="text" th:field="*{name}" />
						<label class="mdl-textfield__label" for="name"><span th:text="${feedsnamesite}">Nombre del
							sitio</span></label>
					</div>
					<div
						class="mdl-cell mdl-cell--8-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="text"
							th:field="*{urlNews}" /> <label class="mdl-textfield__label"
							id="labelUrl" for="urlRSS"
							th:text="*{isRSS}?feedurl:feedfirspage">
						</label>
					</div>
					<div
						class="mdl-cell mdl-cell--8-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<select class="mdl-textfield__input" th:field="*{feedPlace}"
							multiple="multiple">
							<option value="" disabled="disabled" selected="selected" th:text="${feedplacesof}">Lugares
								del Sitio</option>
							<option th:each="type : ${enumPlace}" th:value="${type}"
								th:text="${type}">Wireframe</option>
						</select> <label class="mdl-textfield__label"><span th:text="${feedplacesof}">Lugar del Sitio</span></label>
					</div>
					<div
						class="mdl-cell mdl-cell--8-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<select class="mdl-textfield__input" th:field="*{feedType}">
							<option value="" disabled="disabled" selected="selected" th:text="${feedtipesof}">Tipo
								del Sitio</option>
							<option th:each="type : ${enumType}" th:value="${type}"
								th:text="${type}">Wireframe</option>
						</select> <label class="mdl-textfield__label"><span th:text="${feedtipesof}">Tipo de Sitio</span></label>
					</div>
					<div
						class="mdl-cell mdl-cell--8-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<select class="mdl-textfield__input" th:field="*{type}">
							<option value="" disabled="disabled" selected="selected" th:text="${feedfiability}">Fiabilidad
								del Sitio</option>
							<option th:each="type : ${enumFiabilidad}" th:value="${type}"
								th:text="${type}">Wireframe</option>
						</select> <label class="mdl-textfield__label"><span th:text="${feedtipesof}">Fiabilidad del Sitio</span></label>
					</div>
					<div
						class="mdl-cell mdl-cell--8-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<select class="mdl-textfield__input" th:field="*{languaje}">
							<option value="" disabled="disabled" selected="selected" th:text="${feedlang}">Idioma
								del sitio</option>
							<option th:each="type : ${enumLanguaje}" th:value="${type}"
								th:text="${type}">Wireframe</option>
						</select> <label class="mdl-textfield__label"><span th:text="${feedlang}">Idioma del Sitio</span></label>
					</div>

				
					
					
					<div class="auto doc-page">
						<div class="snippet-padding"></div>
						<table class="mdl-data-table mdl-js-data-table snippet">
							<thead>
								<tr>
									<th class="mdl-data-table__cell--non-numeric">Nombre</th>
									<th class="mdl-data-table__cell--non-numeric">Valor</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="value : ${feed.pairAttributesInput}">
									<td class="mdl-data-table__cell--non-numeric" th:text="${value.Type}"></td>
									<td class="mdl-data-table__cell--non-numeric"><div
											class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
											<input class="mdl-textfield__input" type="text"
												th:name="pairAttributesValues" th:value="${value.Value}" /> <label
												class="mdl-textfield__label" for="selectorTitle">Valor del campo</label>
										</div></td>
								</tr>
							</tbody>
						</table>
						<input class="mdl-textfield__input" type="hidden" th:field="*{pairAttributesTypes}" />
					
						<input class="mdl-textfield__input" type="hidden" th:field="*{NoEstandar}" />
						
						<input class="mdl-textfield__input" type="hidden" th:field="*{PluginPath}" />
						<div class="snippet-padding"></div>
					</div>
					
					
					
					
					
					
					<div class="mdl-grid">
						<div class="mdl-cell mdl-cell--1-col"></div>
						<div class="mdl-cell mdl-cell--10-col">
							<button class="mdl-button mdl-js-button mdl-color--primary"
								type="submit"><span th:text="${feedformsave}">Enviar</span></button>
							<button id="test"
								class="mdl-button mdl-js-button" type="submit"
								name="testFeed"><span th:text="${feedformtestsite}">Probar sitio</span></button>
						</div>
					</div>
				</form>
			</div>
		</div>
		</main>
		<footer th:include="base :: footer"> </footer>
		<!-- Modal -->
		<dialog id="modal" class="mdl-dialog"></dialog>
		<script th:src="@{/static/js/material.modal.js}"
			src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>	
		<script th:inline="javascript">
			/*<![CDATA[*/
			$(document)
					.ready(
							function() {
								Modal.init();
								if ($("#isAuto").is(":checked")) {
									$(".auto").hide();
									$(".rss").hide();
								} else if (!$("#rss").is(":checked")) {
									$(".auto").show();
									$(".rss").hide();
									$(".html").show();
								} else {
									$(".auto").show();
									$(".rss").show();
									$(".html").hide();
								}
								$('#isAuto')
								.change(
										function() {
											if ($("#isAuto").is(":checked")) {
												$(".auto").hide();
												$(".rss").hide();
											} else if (!$("#rss").is(":checked")) {
												$(".auto").show();
												$(".rss").hide();
												$(".html").show();
											} else {
												$(".auto").show();
												$(".rss").show();
												$(".html").hide();
											}
										});
								$('#rss')
										.change(
												function() {
													if ($("#isAuto").is(":checked")) {
														$(".auto").hide();
														$(".rss").hide();
													} else if (!$("#rss").is(":checked")) {
														$(".auto").show();
														$(".rss").hide();
														$(".html").show();
													} else {
														$(".auto").show();
														$(".rss").show();
														$(".html").hide();
													}
													if (!$("#rss").is(
															":checked")) {
														$("#labelUrl")
																.html(
																		/*[[${feedfirspage}]]*/ 'Url de la primera p&aacute;gina de noticias');
													} else {
														$("#labelUrl")
																.html(
																		/*[[${feedurl}]]*/ 'Url del RSS de noticias');
													}
												});
								$(".right").submit(function() {
									return false;
								});
								$("#test")
										.click(
												function(event) {
													$form = $(this).parents(
															"form");
													$
															.post(
																	$form
																			.attr("action"),
																	$form
																			.serialize()
																			+ "&testFeed=",
																	function(
																			data) {
																		$("#modal").replaceWith(data);
																		var dialog = document.querySelector('#modal');
																		dialog.showModal();
																		dialog.querySelector('.close')
																	    .addEventListener('click', function() {
																	      dialog.close();
																	    });
																	});
													return false;
												});
							});
			var dialog = document.querySelector('#modal');
		    if (! dialog.showModal) {
		      dialogPolyfill.registerDialog(dialog);
		    }
			/*]]>*/
		</script>
	</div>
</body>
</html>
